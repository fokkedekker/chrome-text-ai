<!DOCTYPE html>
<html>

<head>
    <title>AI Text Editor</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            text-align: center;
        }

        .shortcut {
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 3px;
        }

        .instructions {
            margin: 15px 0;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            text-align: left;
        }

        .settings-button {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .settings-button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>AI Text Editor</h2>
        <p>Press <span class="shortcut">⌘K</span> (Mac) or <span class="shortcut">Ctrl+K</span> (Windows) to open the
            editor</p>
        <div class="instructions">
            1. Select text on any webpage<br>
            2. Use the keyboard shortcut<br>
            3. Enter your prompt<br>
            4. See the AI-suggested changes
        </div>
        <a href="#" id="openOptions" class="settings-button">⚙️ Settings</a>
    </div>
    <script src="popup.js"></script>
</body>

</html>
