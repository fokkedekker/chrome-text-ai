<!DOCTYPE html>
<html>

<head>
    <title>AI Text Editor Settings</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="options-page-body">
    <div class="container">
        <h1>AI Text Editor Settings</h1>
        <div class="form-group">
            <label for="apiKey">SambaNova API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your SambaNova API key">
            <small>Required for the extension to communicate with the AI. Your key is stored securely in browser
                storage.</small>
        </div>
        <div class="form-group">
            <label for="customInstructions">Persistent Custom Instructions (Optional):</label>
            <textarea id="customInstructions" rows="6"
                placeholder="e.g., Always maintain a formal tone. Prefer concise language. Avoid jargon."></textarea>
            <small>Enter instructions here that you want the AI to follow *every time* it edits text for you. These are
                combined with the specific instructions you give in the editor pop-up.</small>
        </div>
        <button id="save" class="save-button">Save Settings</button>
        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
